<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Ofertas de Estágio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div th:replace="~{partials/_navbar :: navbar}"></div>
    <div class="container mt-4">
      <h2>Ofertas de Estágio</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Título</th>
            <th>Empresa</th>
            <th>Carga Horária Semanal</th>
            <th>Candidatos</th>
            <th
              th:if="${#authorization.expression('isAuthenticated()')} and ${#authorization.expression('hasRole(''EMPRESA'')')}"
              class="text-center"
            >
              Ação
            </th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="oferta : ${ofertas}">
            <td>
              <a
                th:href="@{/oferta/ficha/{id}(id=${oferta.getId()})}"
                th:text="${oferta.getAtividadePrincipal()}"
              ></a>
            </td>
            <td>
              <a
                th:href="@{/empresa/ficha/{id}(id=${oferta.getEmpresa().getId()})}"
                th:text="${oferta.getEmpresa().getNome()}"
              ></a>
            </td>
            <td th:text="${oferta.getCargaHorariaSemanal()}"></td>

            <td>
              <a
                th:href="@{/oferta/candidatos/{id}(id=${oferta.getId()})}"
                class="btn btn-info"
                th:text="'Ver candidatos'"
              ></a>
            </td>

            <td class="text-center align-middle">
              <div
                th:if="${#authorization.expression('hasRole(''EMPRESA'')')} "
              >
                <a
                  th:href="@{/oferta/{ofertaId}/candidatos(ofertaId=${oferta.id})}"
                  class="btn btn-success"
                >
                  Converter em Estágio
                </a>
              </div>
              <div th:if="${alunoId != null}">
                <form th:action="@{/oferta/candidatar}" method="post">
                  <input type="hidden" name="alunoId" th:value="${alunoId}" />
                  <input
                    type="hidden"
                    name="ofertaId"
                    th:value="${oferta.getId()}"
                  />
                  <button type="submit">Se Candidatar</button>
                </form>
              </div>
              <div
                th:if="${#authorization.expression('isAuthenticated()')} and ${#authorization.expression('hasRole(''EMPRESA'')')}"
              >
                <form
                  th:action="@{/oferta/cancelar}"
                  method="post"
                  class="d-inline-block"
                >
                  <input
                    type="hidden"
                    name="ofertaId"
                    th:value="${oferta.getId()}"
                  />
                  <input
                    type="hidden"
                    name="empresaId"
                    th:value="${oferta.getEmpresa().getId()}"
                  />
                  <button
                    type="submit"
                    class="btn btn-danger mt-2"
                    onclick="return confirm('Tem certeza que deseja cancelar esta oferta?');"
                  >
                    Cancelar
                  </button>
                </form>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
